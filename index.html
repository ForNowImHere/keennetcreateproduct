<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brain Portal Viewer</title>
  <style>
    body {
      background: #0d0d0d;
      color: #00ffaa;
      font-family: "Courier New", monospace;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #00ffee;
    }

    iframe {
      width: 90%;
      height: 80vh;
      border: 2px solid #00ffaa;
      border-radius: 12px;
      background: #000;
      box-shadow: 0 0 20px #00ffaa55;
    }

    input {
      background: #111;
      color: #0ff;
      border: 1px solid #00ffaa;
      padding: 8px;
      border-radius: 6px;
      width: 300px;
      text-align: center;
    }

    button {
      margin-left: 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: #00ffaa;
      color: #111;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #00cc88;
    }

    p {
      margin-top: 20px;
      font-size: 0.9em;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Cloudflare Experiment Viewer</h1>
  <p>Enter your Cloudflare URL below to view it inside GitHub Pages:</p>

  <input id="urlInput" type="text" placeholder="https://example.trycloudflare.com">
  <button onclick="loadFrame()">Load</button>

  <div id="frameBox" style="margin-top: 20px;">
    <iframe id="viewFrame" src="" allow="fullscreen"></iframe>
  </div>

  <p>ðŸ’¡ Tip: GitHub Pages stays the same â€” only the iframe points to your live Cloudflare tunnel!</p>

  <script>
    function loadFrame() {
      const url = document.getElementById('urlInput').value.trim();
      if (!url.startsWith("http")) {
        alert("Please enter a valid full URL starting with http or https");
        return;
      }
      document.getElementById('viewFrame').src = url;
    }
  </script>
</body>
</html>
